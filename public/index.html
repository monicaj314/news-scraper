<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Indie+Flower|Pangolin" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #398592 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        font-family: 'Bubbler One', sans-serif; 
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        font-family: 'Pangolin', cursive;
      }
      #comments {
        float: right;
        width: 30%;
        font-family: 'Indie Flower', cursive;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Scraped</h1>
      <div id="articles"></div>
      <div id="comments"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
